<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Create a new product</title>
    <link rel="stylesheet"
          href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
          integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
          crossorigin="anonymous">
</head>
<body>
<nav class="navbar navbar-expand-md bg-dark navbar-dark">
    <!-- Brand -->
    <a class="navbar-brand" href="#">Soft Drink Products</a>

    <!-- Toggler/collapsibe Button -->
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#collapsibleNavbar">
        <span class="navbar-toggler-icon"></span>
    </button>

    <!-- Navbar links -->
    <div class="collapse navbar-collapse" id="collapsibleNavbar">
        <ul class="navbar-nav">
            <li class="nav-item">
                <a class="nav-link" th:href="@{/SoftDrinks}">Soft drink list</a>
            </li>
        </ul>
    </div>
</nav>
<br>
<br>
<div class="container">
    <div class="row">
        <div class="col-lg-6 col-md-6 col-sm-6 container justify-content-center card">
            <h1 class="text-center">Create New Product</h1>
            <div class="card-body">
              <form th:action="@{/SoftDrinks/save}" th:object ="${product}" method="POST" enctype="multipart/form-data">
                <div class="form-group" >
                    <label> Product Name</label>
                    <input type="text" name="productname"  th:field="*{ProductName}" class="form-control" placeholder="Enter the product name"/>
                </div>
                <div class="form-group" >
                    <label> Product Description</label>
                    <input type="text" name="description"  th:field="*{description}" class="form-control" placeholder="Enter the description"/>
                </div>
                  <div class="form-group" >
                      <label> Product Price</label>
                      <input type="text" name="price"  th:field="*{price}" class="form-control" placeholder="Enter the price"/>
                  </div>

                  <div class="form-group" >
                      <label> Image URL</label>
                      <input type="file" name="fileImage" id="fileImage"  class="form-control" accept="image/png, image/jpeg"/>
                  </div>
    <div class="box-footer">
    <button type="submit" class="btn btn-primary ">Submit

    </button>

    </div>
              </form>




            </div>
        </div>
    </div>
</div>
</body>
</html>
