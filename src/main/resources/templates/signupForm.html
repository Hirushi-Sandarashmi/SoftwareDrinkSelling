<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Customer registration form*</title>
    <link rel="stylesheet"
          href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
          integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
          crossorigin="anonymous">
</head>
<body>
<nav class="navbar navbar-expand-md bg-dark navbar-dark">
    <!-- Brand -->
    <a class="navbar-brand" href="#">Soft Drink Products</a>

    <!-- Toggler/collapsibe Button -->
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#collapsibleNavbar">
        <span class="navbar-toggler-icon"></span>
    </button>

    <!-- Navbar links -->
    <div class="collapse navbar-collapse" id="collapsibleNavbar">
        <ul class="navbar-nav">
            <li class="nav-item">
                <a class="nav-link" th:href="@{/SoftDrinks}">Add new Soft Drink Product</a>
            </li>
        </ul>
    </div>
</nav>
<br>
<br>
<div class="container">
    <div class="row">
        <div class="col-lg-6 col-md-6 col-sm-6 container justify-content-center card">
            <h1 class="text-center">Customer registration Form</h1>
            <div class="card-body">
                <form th:action="@{/register_customer}" th:object ="${customer}" method="POST">
                    <div class="form-group" >
                        <label> First Name</label>
                        <input type="text" name="firstname"  th:field="*{firstName}"  class="form-control" placeholder="Enter the first name" required minlength="2" maxlength="20"/>
                    </div>
                    <div class="form-group" >
                        <label> Last Name</label>
                        <input type="text" name="lastname"  th:field="*{lastName}" class="form-control" placeholder="Enter the last name" required minlength="2" maxlength="20"/>
                    </div>
                    <div class="form-group" >
                        <label> Email</label>
                        <input type="text" name="email"  th:field="*{email}" class="form-control" placeholder="Enter the email" required/>
                    </div>
                    <div class="form-group" >
                        <label> Password</label>
                        <input type="text" name="password"  th:field="*{password}" class="form-control" placeholder="Enter the password" required minlength="6" maxlength="10"/>
                    </div>
                    <div class="box-footer">
                        <button type="submit" class="btn btn-primary ">Sign Up

                        </button>

                    </div>
                </form>




            </div>
        </div>
    </div>
</div>
</body>
</html>
