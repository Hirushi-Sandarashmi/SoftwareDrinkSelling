<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
  <head>
    <meta charset="ISO-8859-1" />
    <title>Soft Drink Products</title>
    <link
      rel="stylesheet"
      href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
      integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
      crossorigin="anonymous"
    />

    <meta charset="UTF-8" />
    <meta name="description" content="Ogani Template" />
    <meta name="keywords" content="Ogani, unica, creative, html" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Ogani | Template</title>

    <!-- Google Font -->
    <link
      href="https://fonts.googleapis.com/css2?family=Cairo:wght@200;300;400;600;900&display=swap"
      rel="stylesheet"
    />

    <!-- Css Styles -->
    <link rel="stylesheet" href="css/bootstrap.min.css" type="text/css" />
    <link rel="stylesheet" href="css/font-awesome.min.css" type="text/css" />
    <link rel="stylesheet" href="css/elegant-icons.css" type="text/css" />
    <link rel="stylesheet" href="css/nice-select.css" type="text/css" />
    <link rel="stylesheet" href="css/jquery-ui.min.css" type="text/css" />
    <link rel="stylesheet" href="css/owl.carousel.min.css" type="text/css" />
    <link rel="stylesheet" href="css/slicknav.min.css" type="text/css" />
    <link rel="stylesheet" href="css/style.css" type="text/css" />
  </head>
  <body>
    <nav class="navbar navbar-expand-md bg-dark navbar-dark">
      <!-- Brand -->
      <a class="navbar-brand" href="#">Soft Drink Products</a>

      <!-- Toggler/collapsibe Button -->
      <button
        class="navbar-toggler"
        type="button"
        data-toggle="collapse"
        data-target="#collapsibleNavbar"
      >
        <span class="navbar-toggler-icon"></span>
      </button>

      <!-- Navbar links -->
      <div class="collapse navbar-collapse" id="collapsibleNavbar">
        <ul class="navbar-nav">
          <li class="nav-item">
            <a class="nav-link" th:href="@{/students}">Admin Panel</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" th:href="@{/login}">Customer login</a>
          </li>
        </ul>
      </div>
    </nav>

    <div>
      <section class="shoping-cart spad">
        <div class="container">
          <div class="row">
            <div class="col-lg-12">
              <div class="section-title">
                <h2>Shopping Cart</h2>
              </div>
            </div>
          </div>
          <div class="row">
            <div class="col-lg-12">
              <div class="shoping__cart__table">
                <table>
                  <thead>
                    <tr>
                      <th class="shoping__product">Products</th>
                      <th>Price</th>
                      <th>Quantity</th>
                      <th>Total</th>
                      <th></th>
                    </tr>
                  </thead>
                  <tbody>
                    <tr>
                      <td class="shoping__cart__item">
                        <img src="img/cart/cart-1.jpg" alt="" />
                        <h5>Item 01</h5>
                      </td>
                      <td class="shoping__cart__price">$55.00</td>
                      <td class="shoping__cart__quantity">
                        <div class="quantity">
                          <div class="pro-qty">
                            <input type="text" value="1" />
                          </div>
                        </div>
                      </td>
                      <td class="shoping__cart__total">$110.00</td>
                      <td class="shoping__cart__item__close">
                        <span class="icon_close"></span>
                      </td>
                    </tr>
                    <tr>
                      <td class="shoping__cart__item">
                        <img src="img/cart/cart-2.jpg" alt="" />
                        <h5>Item 02</h5>
                      </td>
                      <td class="shoping__cart__price">$39.00</td>
                      <td class="shoping__cart__quantity">
                        <div class="quantity">
                          <div class="pro-qty">
                            <input type="text" value="1" />
                          </div>
                        </div>
                      </td>
                      <td class="shoping__cart__total">$39.99</td>
                      <td class="shoping__cart__item__close">
                        <span class="icon_close"></span>
                      </td>
                    </tr>
                    <tr>
                      <td class="shoping__cart__item">
                        <img src="img/cart/cart-3.jpg" alt="" />
                        <h5>Item 03</h5>
                      </td>
                      <td class="shoping__cart__price">$69.00</td>
                      <td class="shoping__cart__quantity">
                        <div class="quantity">
                          <div class="pro-qty">
                            <input type="text" value="1" />
                          </div>
                        </div>
                      </td>
                      <td class="shoping__cart__total">$69.99</td>
                      <td class="shoping__cart__item__close">
                        <span class="icon_close"></span>
                      </td>
                    </tr>
                  </tbody>
                </table>
              </div>
            </div>
          </div>
          <div class="row">
            <div class="col-lg-12">
              <div class="shoping__cart__btns">
                <a href="#" class="primary-btn cart-btn">CONTINUE SHOPPING</a>
                <a href="#" class="primary-btn cart-btn cart-btn-right"
                  ><span class="icon_loading"></span> Upadate Cart</a
                >
              </div>
            </div>
            <div class="col-lg-6">
              <div class="shoping__continue">
                <div class="shoping__discount">
                  <h5>Discount Codes</h5>
                  <form action="#">
                    <input type="text" placeholder="Enter your coupon code" />
                    <button type="submit" class="site-btn">APPLY COUPON</button>
                  </form>
                </div>
              </div>
            </div>
            <div class="col-lg-6">
              <div class="shoping__checkout">
                <h5>Cart Total</h5>
                <ul>
                  <li>Subtotal <span>$454.98</span></li>
                  <li>Total <span>$454.98</span></li>
                </ul>
                <a href="checkout.html" class="primary-btn"
                  >PROCEED TO CHECKOUT</a
                >
              </div>
            </div>
          </div>
        </div>
      </section>
    </div>
    <div></div>
  </body>

  <!-- Js Plugins -->
  <script src="js/jquery-3.3.1.min.js"></script>
  <script src="js/bootstrap.min.js"></script>
  <script src="js/jquery.nice-select.min.js"></script>
  <script src="js/jquery-ui.min.js"></script>
  <script src="js/jquery.slicknav.js"></script>
  <script src="js/mixitup.min.js"></script>
  <script src="js/owl.carousel.min.js"></script>
  <script src="js/main.js"></script>
</html>
