<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<link rel="stylesheet" href="css/style.css">
<link rel="stylesheet"
      href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
      integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
      crossorigin="anonymous">
<head>
    <meta charset="ISO-8859-1">
    <title>Soft Drink Products</title>

</head>
<body>
<nav class="navbar navbar-expand-md bg-dark navbar-dark">
    <!-- Brand -->
    <a class="navbar-brand" href="#">Soft Drink Products</a>

    <!-- Toggler/collapsibe Button -->
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#collapsibleNavbar">
        <span class="navbar-toggler-icon"></span>
    </button>

    <!-- Navbar links -->
    <div class="collapse navbar-collapse" id="collapsibleNavbar">
        <ul class="navbar-nav">
            <li class="nav-item">
                <a class="nav-link" th:href="@{/SoftDrinks}">Admin Panel</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" th:href="@{/login}">Customer login</a>
            </li>
        </ul>
    </div>
</nav>

<div class ="container">
    <div>
        <form th:action="@{/logout}" method="post">
            <p>Welcome [[${#httpServletRequest.remoteUser}]]</p>
            <input type="submit" value="sign out"/>


        </form>


    </div>
    <div class = "row">
        <h1> List of Customers </h1>
    </div>


    <table class = "table table-striped table-bordered">
        <thead class = "table-dark">
        <tr>
            <th> Customer ID</th>
            <th> First Name</th>
            <th> Last Name </th>
            <th> Email </th>
        </tr>
        </thead>

        <tbody>
        <tr th:each = "customer: ${listCustomers}">
            <td th:text = "${customer.id}"></td>
            <td th:text = "${customer.firstName}"></td>
            <td th:text = "${customer.lastName}"></td>
            <td th:text = "${customer.email}">
            </td>
        </tr>
        </tbody>

    </table>

</div>
</body>
</html>
